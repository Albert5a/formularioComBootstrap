<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container"> <!--no bootstrap a class container possui uma estilização padrão css (margin e/ou padding)-->
        <div class="row">
            <div class="col">
                <h2>Formulário de cadastro</h2>
                <form>
                    <label class="form-label" for="nome">Seu nome: </label>
                    <input class="form-control" type="text" id="nome">
                    <label class="form-label" for="email">Seu e-mail: </label>
                    <input class="form-control" type="email" id="email">
                    <label class="form-label" for="tel">Seu telefone: </label>
                    <input class="form-control" type="number" id="tel">
                </form>
                <button class="btn btn-success">Enviar</button>
            </div>
        </div> 
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
